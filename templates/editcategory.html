{% extends 'base.html' %}
{% block content %}

<h3>Edit Category</h3>
<div class="row">
  <form action="{{ url_for('update_category', category_id=category._id) }}" method="POST" class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">assignment</i>
        <input id="category_name" name="category_name" class="validate" type="text" value="{{category.category_name}}">
        <label for="icon_prefixe">Category Name</label>
      </div>
    </div>
    <div class="row">
        <button class="btn waves-effect waves-light" type="submit" name="action">Edit Category
           <i class="material-icons right">playlist_add</i>
         </button>
    </div>
  </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
{% endblock %}
