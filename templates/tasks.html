{% extends 'base.html' %}
{% block content %}
    {% for task in tasks %}

    <ul class="collapsible" data-collapsible="accordion">

      <li>
        <div class="collapsible-header"><i class="material-icons">expand_more</i><strong>{{task.category_name}} - {{task.task_name}} - {{task.due_date}}</strong></div>
        <div class="collapsible-body"><span>{{task.task_description}}</span></div>
      </li>

    </ul>
    {% endfor %}

{% endblock %}
